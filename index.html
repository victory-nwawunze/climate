<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favIcon.jpeg" type="image/x-icon" />
    <!-- AOS animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  
  </head>
  <body>
    <!-- Header section -->
    <div class="navbar">
      <img src="images/climate-logo.jpeg" class="header__logo" />
      <div class="nav__links">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="nav__buttons">
          <button class="btn-1" data-aos="fade-down">Login</button>
          <button class="btn-2" data-aos="fade-down">Sign-up</button>
        </div>
    </div>
   

    <!-- Background-section -->
    <section class="background">
      <div class="background__text">
        <h3 class="heading__text-1" data-aos="fade-right">
          "WE stand for climate change action"
        </h3>
        <p class="heading__text-2" data-aos="fade-right">
          We will stand to protect our
        </p>
        <p class="heading__text-3" data-aos="fade-right">Planet.</p>

        <p class="heading__text-3" data-aos="fade-right">
          "WE stand to fight global emission"
        </p>
        <p class="heading__text-3" data-aos="fade-right">
          We will stand to protect our
        </p>
        <p class="heading__text-3" data-aos="fade-right">
          lifes from pollutant.
        </p>
        <button class="btn-3" data-aos="fade-right">Read More =></button>
      </div>
      <img
        src="images/climate-protest.jpeg"
        class="climate-change__protest"
        data-aos="fade-left"
      />
    </section>

    <!-- Sub-heading -->
    <h1 class="desc__text">Our Core values and morals</h1>


      </body>
  <script type="text/javascript">
    //   AOS animation
    AOS.init({
      duration: 1200,
    });
    // Slick
  
  </script>
</html>
